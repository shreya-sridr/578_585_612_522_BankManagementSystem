<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <style>
        body {
            background-color: #013220; /* Updated background color */
            color: #f7fafc; /* Updated text color */
        }

        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Place behind other elements */
            opacity: 0.75; /* Adjust opacity as needed */
            pointer-events: none; /* Prevent interaction with the image */
        }

        .section {
            padding: 50px;
            margin: 20px;
            background-color: #014421; /* Updated section background color */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .section:hover {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .section:focus-within {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
        }

        .section h2 {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #f7fafc; /* Updated section heading color */
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            font-size: 1rem;
            font-weight: bold;
            color: #f7fafc; /* Updated button text color */
            background-color: #8A9A5B; /* Updated button background color */
            border: 2px solid #BCB88A; /* Updated button border */
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #355E3B; /* Updated button background color on hover */
        }
    </style>
</head>

<body class="bg-gray-100 font-sans relative">

    <!-- Background Image -->
    <img class="background-image" src="banks.jpeg" alt="Background Image">

    <!-- Customer Section -->
    <div class="container mx-auto max-w-md py-12">
        <div class="section">
            <h2 class="text-xl text-center mb-6">Customer Section</h2>
            <button class="btn" onclick="window.location.href='customerLogin.html'">Customer Login</button>
            <button class="btn" onclick="window.location.href='customerSignup.html'">Customer Signup</button>
        </div>
    </div>

    <!-- Employee Section -->
    <div class="container mx-auto max-w-md py-12">
        <div class="section">
            <h2 class="text-xl text-center mb-6">Employee Section</h2>
            <button class="btn" onclick="window.location.href='employeeLogin.html'">Employee Login</button>
            <button class="btn" onclick="window.location.href='employeeSignup.html'">Employee Signup</button>
        </div>
    </div>

</body>

</html>
