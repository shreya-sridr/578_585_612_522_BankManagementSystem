<!DOCTYPE html>
<html>
<head>
    <title>Header</title>
    <!-- Remove Tailwind CSS -->
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Place behind other elements */
            opacity: 0.75; /* Adjust opacity as needed */
            pointer-events: none; /* Prevent interaction with the image */
        }
        .header {
            background-color: #8A9A5B;
            padding: 20px 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .nav-link {
            background-color: #355E3B;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .nav-link:hover {
            background-color: #014421;
        }
    </style>
</head>
<body>
    <img class="background-image" src="banks.jpeg" alt="Background Image">
    <header class="header">
        <div class="container">
            <div class="nav-links">
                <a href="bank.html" class="nav-link">Bank Management</a>
                <a href="ATMoperator.html" class="nav-link">ATM Operator</a>
                <a href="account.html" class="nav-link">Your Account</a>
                <a href="employee.html" class="nav-link">employee.html</a>
                <a href="/" class="nav-link">Home</a>
            </div>
        </div>
    </header>
</body>
</html>
